name: Bike Sharing Workflow CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install pandas scikit-learn mlflow joblib
      - name: Run Modelling
        run: |
          # Kita masuk ke folder paling dalam tempat file berada
          cd Workflow-CI/MLProject
          # Kita pastikan folder Dashboard ada agar tidak error saat simpan model
          mkdir -p ../Dashboard
          # Jalankan modelling
          python modelling.py