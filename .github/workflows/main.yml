name: Bike Sharing Workflow CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install pandas scikit-learn mlflow joblib
      - name: Run Modelling
        run: |
          # Perintah ini memastikan kita berada di folder yang benar
          cd Workflow-CI/MLProject
          # Pastikan file modelling.py dijalankan dengan benar
          python modelling.py