name: Bike Sharing Workflow CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas scikit-learn mlflow joblib

      - name: Run Modelling
        run: |
          # Buat folder Dashboard di lokasi yang benar
          mkdir -p Workflow-CI/Dashboard
          
          # Masuk ke folder script
          cd Workflow-CI/MLProject
          
          # Jalankan MLflow Run dengan flag --no-conda (WAJIB)
          mlflow run . --no-conda